<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice project 1</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
        font-weight: 100;
        font-style: normal;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header>
      <nav class="header">
        <div id="logo">
          <img id="logo-img" src="assets/logo/Group 123.png" alt="" />
          <h3 id="logo-text">Medifit</h3>
        </div>
        <div>
          <ul id="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Pages</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        <div id="icons">
          <img src="assets/logo/search-2.png" alt="" />
          <img src="assets/logo/cart.png" alt="" />
        </div>
      </nav>
    </header>
    <main>
      <!-- Banner Section -->
      <section class="banner">
        <div class="banner-text">
          <h1>Your trusted <br> care now <br> and always</h1>
          <p>
            For the best results, align your health needs with <br> your medication
            plan.
          </p>
          <button class="btn">
            <img src="assets/logo/bag.png" alt="bag" class="btn-icon" />
            Shop Now
          </button>
        </div>

        <div class="banner-img">
          <img src="assets/banner/Group 220.png" alt="banner image" />
        </div>
      </section>
    </main>
  </body>
  <link rel="stylesheet" href="styles/style.css" />
</html>
